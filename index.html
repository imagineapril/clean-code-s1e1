<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <h1 hidden>eisenhower-matrix</h1>
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="task-add">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-text" type="text">
          <button>Add</button>
        </div>
      </p>
      <h2>Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox">
          <label class="task-text">Pay Bills</label>
          <input type="text" class="task-text">
          <button class="task-edit">Edit</button>
          <button class="task-delete"><img src="./remove.svg"></button>
        </li>
        <li class="task-item editMode">
          <input type="checkbox">
          <label class="task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text">
          <button class="task-edit">Save</button>
          <button class="task-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked>
          <label class="task-text">See the Doctor</label>
          <input type="text" class="task-text">
          <button class="task-edit">Edit</button>
          <button class="task-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
